<main class="message-view" ng-controller="chatController as chatroom">
    <h1>{{ chatroom.name }}</h1>
    <section class="message-list">
        <div class="message-line" ng-repeat="chat in chatroom.messageList">
            <div class="username">{{ chat.username }}</div>
            <div class="timestamp">{{ chat.timestamp }}</div>
            <div class="message-text">{{ chat.content }}</div>
        </div>
    </section>
</main>
