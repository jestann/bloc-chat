<section class="modalTemp">
    <h1>Add New User</h1>
    <div class="modal-input" ng-show="user.Message.username">
        The current user is <span class="current-username">{{ user.Message.username }}</span>.
    </div>
    <div class="modal-input">
        Please enter a username to display when you send messages.
    </div>

    <input class="modal-input-box" type="text" placeholder="type a username here..." ng-model="user.username"/>
    <div class="modal-input-button" ng-click="user.addUser(user.username)">
        Create User
    </div>
</section>
