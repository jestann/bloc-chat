<main class="chatroom">
    <h1>{{ chatroom.Message.roomName }}</h1>
    <section class="message-list">
        <div class="message-line" ng-repeat="chat in chatroom.Message.roomChats">
            <div class="username">{{ chat.username }}</div>
            <div class="message-text">{{ chat.content }}</div>
            <div class="timestamp">{{ chat.sentAt }}</div>
        </div>
    </section>
</main>

<ng-include src="'/templates/navbar.html'"></ng-include>
